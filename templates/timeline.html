<script src="http://simile.mit.edu/timeline/api/timeline-api.js" type="text/javascript"></script> 
<style type="text/css"> 
.timeline-ether-marker-bottom {
 width:        5em;
 height:       1.5em;
 border-left:  1px solid #fff;
 padding-left: 2px;
 color:        white;
}
.timeline-ether-marker-bottom-emphasized {
 width:        5em;
 height:       2em;
 border-left:  1px solid #fff;
 padding-left: 2px;
 color:        white;
 font-size:    120%;
 font-weight:  bold;
}
</style> 
<script type="text/javascript"> 
var tl;
var resizeTimerID = null;
function onResize() {
    if (resizeTimerID == null) {
        resizeTimerID = window.setTimeout(function() {
            resizeTimerID = null;
            tl.layout();
        }, 500);
    }
}
function onLoad() {
  var eventSource = new Timeline.DefaultEventSource();
  var theme = Timeline.ClassicTheme.create();
 theme.ether.backgroundColors[0] = '#000';
 theme.ether.highlightColor = '#fff';
 theme.ether.highlightOpacity = '60';
 theme.event.bubble.width = 520;
 theme.event.bubble.height = 120;
 theme.event.duration.color='#bababa';
  theme.event.duration.opacity=70;
  theme.event.label.insideColor='black';
  theme.event.label.outsideColor='white';
  theme.event.label.width=200;
  var bandInfos = [
    Timeline.createBandInfo({
		eventSource:    eventSource,
        width:          "100%", 
        intervalUnit:   Timeline.DateTime.MONTH, 
        intervalPixels: 100,
	theme:          theme
    })  ];
{% ifequal timeline "True"  %}
  tl = Timeline.create(document.getElementById("my-timeline"), bandInfos);
{% endifequal %}
